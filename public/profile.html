<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–æ—Ñ–∏–ª—å –∏ –∑–∞–º–µ—Ç–∫–∏</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="welcome">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

    <div class="theme-switch">
      <label>
        <input type="checkbox" id="themeToggle">
        –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
      </label>
    </div>

    <h2>üìù –ó–∞–º–µ—Ç–∫–∏</h2>
    <textarea id="noteInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–º–µ—Ç–∫—É..."></textarea>
    <button id="addNote">–î–æ–±–∞–≤–∏—Ç—å</button>
    <ul id="noteList"></ul>

    <p id="offlineStatus" style="color: red; display: none;">–û—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º</p>
    <button id="logoutBtn">üö™ –í—ã–π—Ç–∏</button>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const noteInput = document.getElementById('noteInput');
    const noteList = document.getElementById('noteList');
    const addBtn = document.getElementById('addNote');
    const offlineStatus = document.getElementById('offlineStatus');
    let currentUser = null;

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });

    fetch('/profile', { credentials: 'include' })
      .then(res => {
        if (res.status === 401) return location.href = '/';
        return res.json();
      })
      .then(data => {
        currentUser = data.message.split(', ')[1];
        document.getElementById('welcome').textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${currentUser}!`;
        loadNotes();
      });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function updateOfflineStatus() {
      offlineStatus.style.display = navigator.onLine ? 'none' : 'block';
    }

    window.addEventListener('online', updateOfflineStatus);
    window.addEventListener('offline', updateOfflineStatus);
    updateOfflineStatus();

    function loadNotes() {
      const key = `notes_${currentUser}`;
      const notes = JSON.parse(localStorage.getItem(key) || '[]');
      noteList.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.textContent = note;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóë';
        delBtn.onclick = () => {
          notes.splice(index, 1);
          localStorage.setItem(key, JSON.stringify(notes));
          loadNotes();
        };
        li.appendChild(delBtn);
        noteList.appendChild(li);
      });
    }

    addBtn.addEventListener('click', () => {
      const text = noteInput.value.trim();
      if (text && currentUser) {
        const key = `notes_${currentUser}`;
        const notes = JSON.parse(localStorage.getItem(key) || '[]');
        notes.push(text);
        localStorage.setItem(key, JSON.stringify(notes));
        noteInput.value = '';
        loadNotes();
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST', credentials: 'include' });
      location.href = '/';
    });
  </script>
</body>
</html>
